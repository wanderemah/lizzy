
{% extends 'base.html' %}
{% block title %}{{ service }}{% endblock %}
{% block content %}
    <div class="card blue darken-4" style="margin-bottom: 250px;">
        <a href="{% url 'church:service' username %}" class="btn-floating waves-effect waves-light blue-grey darken-3 halfway-fab"><i class="material-icons">done</i></a>
        <div class="card-content white-text">
            <div class="container left-align">
                <ul class="collectiion with-header">
                    <li class="collection-header"><h3>{{ service.service }}</h3></li>
                    <div class="card-panel blue-grey">
                        {% for offer in service.servicetool_set.all  %}
                            <li class="chip"><a href="{{ offer.item }}" target="_blank">{{ offer.title }}</a></li><br>
                        {% endfor %}
                    </div>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
