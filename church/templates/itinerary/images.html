{% extends 'base.html' %}
{% block title %}Image Gallery{% endblock %}
{% block content %}

        <div style="margin-bottom: 278px; background-color: rgba(0,0,0,0.5); padding-bottom: 0px; padding-top: 50px;">
        {% for grup in group %}
           <div class="card-panel transparent" style="padding-left: 145px; padding-bottom: 50px;">
                <h3 class="white-text center-align">{{ grup.group }}</h3>
                {% for photo in grup.image_set.all %}
                    {% if photo %}
                         <div class="card blue-grey darken-1 hoverable" style="display: inline-block; margin-right: 6px; padding: 0px;">
                            <div class="card-content white-text">
                                <img src="{{ photo.image.url }}" alt="image" class="materialboxed responsive-img" data-caption="{{ photo.description }}" style="height: 200px; width: 200px;"><br>
                            </div>
                        </div>
                    {% else %}
                         No images
                    {% endif %}
                 {% endfor %}
            </div>
        {% endfor %}
        </div>
{% endblock %}
